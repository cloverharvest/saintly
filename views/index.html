<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Saintly</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>


    <!-- APPLICATION SCRIPTS -->

    <script src="scripts/app.js"></script>
   </head>

   <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Welcome to Saintly</h1>
        <p>Your Saints Builder!</p>
      </div>
    </div>
<!-- XXX:  -->

<!-- BEGIN ADD SAINT FORM -->

    <section id='saint-form' class="container">
      <div class="row">
      <div class="col-md-10 col-md-offset-1">

        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Add New Saint</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Saint Name:</label>
              <div class="col-md-4">
              <input id="name" name="name" type="text" placeholder="Francis of Assisi" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="artistName">Patron Saint of:</label>
              <div class="col-md-4">
              <input id="textinput" name="patronSaintOf" type="text" placeholder="Animals, Merchants and Ecology" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="releaseDate">Feast:</label>
              <div class="col-md-4">
              <input id="feastDateId" name="feastDate" type="text" placeholder="October 4" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Text input -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="birthplace">Birthplace:</label>
              <div class="col-md-4">
                <input id="birthplaceId" name="birthplace" type="text" placeholder="Assisi, Italy" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="funFact">Fun Fact:</label>
              <div class="col-md-4">
              <input id="funFactId" name="funFact" type="text" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="genres">Dedicated Churches:</label>
              <div class="col-md-4">
                <textarea class="form-control" id="dedicatedChurches" type="text" placeholder="St. Francis of Assisi Church; San Jose,CA; http://www.sfoasj.com" name="dedicatedChurches" required=""></textarea>
              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton">Save Saint:</label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      </div>
    </section>

     <!--   END SAINT FORM -->

    <section class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <h2>Saints</h2>
        </div>
      </div>
      <!-- saints! -->
      <div id='saints'>
         <!--handlebars template for one saint starts here -->
         <script id='saint-template' type='text/x-handlebars-template'>
          <!-- one saint -->
          <div class="row album">

            <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-default">
                <div class="panel-body">


                <!-- begin saint internal row -->
                  <div class='row'>
                    <div class="col-md-3 col-xs-12 thumbnail album-art">
                      <img src="{{imageUrl}}" alt="saint image">
                    </div>

                    <div class="col-md-9 col-xs-12">
                      <ul class="list-group">
                        <li class="list-group-item">
                          <h4 class='inline-header'>Saint Name:</h4>
                          <span class='saint-name'>{{name}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Patron Saint of:</h4>
                          <span class='patron-name'>{{patronSaintOf}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Feast:</h4>
                          <span class='saint-feastDate'>{{feastDate}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Birthplace:</h4>
                          <span class='birthplace-name'>{{birthplace}}</span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Fun Fact:</h4>
                          <span class='funfact-details'>{{funFact}} </span>
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Dedicated Churches:</h4>
                          <span class='dedicated-churches'>
                            <ul>
                            {{#each dedicatedChurches}}
                               <li>{{name}}</li>
                               <li>{{location}}</li>
                               <li><a href="{{url}}">{{url}}</a></li>
                            {{/each}}


                          </ul>
                          </span>
                        </li>
                      </ul>
                    </div>

                  </div>
                  <!-- end of saint internal row -->

                  <div class='panel-footer'>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!-- end one saint -->
        </script>
        <!---end of handlebars template is here-- >


      </div>
    </section>
</body>
</html>
